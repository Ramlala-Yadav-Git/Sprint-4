      console.log(data[count]);
      count++;
      alert("Added to your cart");
      let cart = document.getElementById("cart");
      cart.innerText = `Your Cart :${count}`;

    }

    function fun2() {
      let data = JSON.parse(localStorage.getItem("items"));

      console.log(data[count]);
      window.location.href = "cart.html";
